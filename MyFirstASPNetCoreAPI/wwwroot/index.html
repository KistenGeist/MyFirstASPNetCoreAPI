<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>To-do CRUD</title>
    <link rel="stylesheet" href="css/site.css" />
</head>
<body>
    <div id="wrapper">
        <div id="divElement">
            <h1>To-do CRUD</h1>
            <h3>Add</h3>
            <form action="javascript:void(0);" method="POST" onsubmit="addItem()">
                <input type="text" id="add-name" placeholder="New to-do">
                <input type="submit" value="Add">
            </form>

            <div id="editForm">
                <h3>Edit</h3>
                <form action="javascript:void(0);" onsubmit="updateItem()">
                    <input type="hidden" id="edit-id">
                    <input type="checkbox" id="edit-isComplete">
                    <input type="text" id="edit-name">
                    <input type="submit" value="Save">
                    <a onclick="closeInput()" aria-label="Close">&#10006;</a>
                </form>
            </div>

            <p id="counter"></p>

            <table>
                <tr>
                    <th>Is Complete?</th>
                    <th>Name</th>
                    <th></th>
                    <th></th>
                </tr>
                <tbody id="todos"></tbody>
            </table>
        </div>

        <div id="divElement">
            <h1>Pets CRUD</h1>
            <h3>Add</h3>
            <form action="javascript:void(0);" method="POST" onsubmit="addPet()">
                <input type="text" id="add-petName" placeholder="Name"> <br />
                <input type="text" id="add-Alter" placeholder="Alter"> <br />
                <input type="text" id="add-Art" placeholder="Art"> <br />
                <input type="text" id="add-Rasse" placeholder="Rasse"> <br />
                <label>Geimpft</label> <input type="checkbox" id="add-Geimpft" class="addGeimpft"> <br />
                <input type="text" id="add-Geschlecht" placeholder="Geschlecht">
                <input type="submit" value="Add">
            </form>

            <div id="editPetForm">
                <h3>Edit</h3>
                <form action="javascript:void(0);" onsubmit="updatePet()">
                    <input type="hidden" id="edit-petId">
                    <input type="text" id="edit-petName">
                    <input type="text" id="edit-Alter">
                    <input type="text" id="edit-Art">
                    <input type="text" id="edit-Rasse">
                    <input type="checkbox" id="edit-Geimpft">
                    <input type="text" id="edit-Geschlecht">
                    <input type="submit" value="Save">
                    <a onclick="closePetInput()" aria-label="Close">&#10006;</a>
                </form>
            </div>

            <p id="petCounter"></p>

            <table>
                <tr>
                    <th>Name</th>
                    <th>Alter</th>
                    <th>Art</th>
                    <th>Rasse</th>
                    <th>Geimpft</th>
                    <th>Geschlecht</th>
                    <th></th>
                    <th></th>
                </tr>
                <tbody id="pets"></tbody>
            </table>
        </div>
    </div>

    <script src="js/site.js" asp-append-version="true"></script>
    <script type="text/javascript">
        getItems();
        getPets();
    </script>
</body>
</html>
